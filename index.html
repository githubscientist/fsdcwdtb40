<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document Object Model</title>
    </head>
    <body>
        <script>
            const h1 = document.createElement('h1');
            h1.textContent = "Hello World!";
            document.body.appendChild(h1);
        </script>
    </body>
</html>
