<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document Object Model</title>
    </head>
    <body>
        <h1 id="headerID" class="headerClass greenText">Hello JavaScript!</h1>

        <p class="headerClass">Welcome to DOM Demo!</p>

        <script>
            const h1 = document.getElementById("headerID");
            console.log(h1);

            const headerClass = document.getElementsByClassName("headerClass");
            console.log(headerClass);
        </script>
    </body>
</html>
